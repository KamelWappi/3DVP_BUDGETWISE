{% extends "base.html" %}

{% block title %}Erreur - BudgetWise{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card border-danger">
            <div class="card-body text-center py-5">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                <h3 class="mt-3 text-danger">Oups ! Une erreur s'est produite</h3>
                <p class="text-muted">
                    Il semble qu'il y ait un problème technique. 
                    Veuillez vérifier votre connexion à la base de données ou réessayer plus tard.
                </p>
                <div class="mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
